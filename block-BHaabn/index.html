<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css"/>
</head>
<body>
    <header>
       <div class="header">
            <div class="container flexbox wrapper">
                <div class="brand">
                    <a href="#">
                        <img src="assets/images/altcampus-logo.svg" alt="AltCampus"/>
                    </a>
                </div>
                <nav class="nav flexbox">
                    <a href=#>HOME</a>
                    <a href=#>GALLERY</a>
                    <a href=#>ABOUT</a>
                </nav>
            </div>
       </div>
    </header>
    <main class="main">
        <div>
            <section class="gallery-section container">
                <div class="heading">
                    <h1>GALLERY</h1>
                </div>
                <div class="gallery ">
                    <img src="assets/images/01.png" alt="paintings"/>
                    <img src="assets/images/02.png" alt="girl watching paintings"/>
                    <img src="assets/images/03.png" alt="photo frames and sofa"/>
                    <img src="assets/images/04.png" alt="girl"/>
                    <img src="assets/images/05.png" alt="paintings"/>
                    <img src="assets/images/06.png" alt="outlets"/>
                </div>
            </section>
        </div>

    </main>

    
</body>
</html>
