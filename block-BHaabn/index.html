<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css"/>
    <script src="https://kit.fontawesome.com/2bbf3cce3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <div class="header">
            <div class="container flexbox">
                <a class="brand" href="#">
                    <img src="assets/images/altcampus-logo.svg" alt="AltCampus"/>
                </a>
                <nav class="nav">
                    <a href=#>HOME</a>
                    <a class="green-text" href=#>GALLERY</a>
                    <a href=#>ABOUT</a>
                </nav>
            </div>
       </div>
    </header>
    <main>
        <div class="container">
            <section class="gallery-section">
                <h1 class="heading">Gallery</h1>
                <div class="gallery flexbox">
                    <div class="col">
                        <img src="assets/images/01.png" alt="paintings"/>
                    </div>
                    <div class="col">
                        <img src="assets/images/02.png" alt="girl staring"/>
                    </div>
                    <div class="col">
                        <img src="assets/images/03.png" alt="paintings and couch"/>
                    </div>
                    <div class="col">
                        <img src="assets/images/04.png" alt="girl watching wlal art"/>
                    </div>
                    <div class="col">
                        <img src="assets/images/05.png" alt="man and paintings"/>
                    </div>
                    <div class="col">
                        <img src="assets/images/06.png" alt="gallery exhibition"/>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="container flexbox">
                <small>&copy; Altcampus</small>
                <nav>
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </nav>
            </div>
        </div>
    </footer>

    
</body>
</html>
